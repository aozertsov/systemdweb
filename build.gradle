plugins {
    id "org.springframework.boot" version "2.0.5.RELEASE"
    id "java"
}

group 'net.ozertsov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.github.thjomnx:java-systemd:1.1.0"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.7"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.7"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.7"
    compile ("org.springframework.boot:spring-boot-starter-data-rest:2.0.5.RELEASE") {
        exclude module : 'spring-boot-starter-logging'
    }

    compileClasspath "org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-bin.zip"
}

compileJava.dependsOn(processResources)